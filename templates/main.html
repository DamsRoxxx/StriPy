<!doctype html>
<html lang="en-US">
	<head>
	  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	  <title>{{title}}</title>
	  <meta name="author" content="Damien Walz">
	  <link href="https://fonts.googleapis.com/css?family=Ramabhadra&display=swap" rel="stylesheet">
	  <link rel="stylesheet" type="text/css" media="all" href="/css/styles.css">
	  <script type="text/javascript" charset="utf-8" src="/js/jquery-3.4.1.min.js"></script>
	  <script type="text/javascript" charset="utf-8" src="/js/jquery.lazyload.min.js"></script>
	</head>

	<body>
		<script type="text/javascript">
		//var status = setInterval(GetStatus, 1000);
		
		$(function(){
			$("img.lazy").lazyload();
		});
		
		function Update() {
			$.post("/update");
		};

		function GetStatus() {
			$.post("/status");
		};
		
		var position = $(window).scrollTop(); 
		$(window).scroll(function() {
			var scroll = $(window).scrollTop();
			if(scroll > position) {
				$('#menu').slideUp(100)
			} else {
				$('#menu').slideDown(100);
			}
			position = scroll;
		});
		</script>
		<div id="wrapper">
			<div id="header">
				<div id="menu">
					<p>StriPy</p>
					<a href="/">Home</a>
					<a href="{{previous}}">Previous</a>
					<a href="javascript:void(0)" onclick="Update()">Update</a>
				</div>
				<div id="title">
					<p>{{section}}</p>
				</div>			
			</div>
			<div id="content"> <!-- /begin #content -->
				{% for item in items %}
				<div class="item">
					<a href="{{ '/' ~ item['TYPE'] ~ '/' ~ item['ID'] }}" title="{{ item['TITLE'] }}">
						<div class="item_content">
							<div class="item_cover">
								<div class="{{item['TYPE'] ~ '_cover'}}"><img class="lazy" data-original="{{ '/covers/' ~ item['COVER_ID'] ~ '.jpg' }}"></div>
							</div>
							<div class="item_name"><p>{{ item['TITLE'] }}</p></div>
						</div>
					</a>
				</div>
				{% endfor %}
			</div> <!-- /end #content -->
		</div>
	</body>
</html>
